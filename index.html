<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">

            <header>
                <div class="logo-container">
                    <h1>Library</h1>
                </div>
                    <form action="">
                        <label for="input-title">Book Title</label>
                        <input type="text" id="input-title" name="input-title" placeholder="Psych 101" required>

                        <label for="input-author">Author(s)</label>
                        <input type="text" id="input-author" name="input-author" placeholder="Deci, E. & Ryan, R." required>

                        <label for="input-pages">Number of Pages</label>
                        <input type="number" id="input-pages" name="input-pages" placeholder="299" required>

                        <fieldset>
                            <label for="input-status">Read It?</label>
                            <input type="checkbox" id="input-status" name="input-status">
                        </fieldset>

                        <button type="reset" id="new-book">New Book +</button>
                    </form>
            </header>

            <div class="main">
                <h1>This is my bookshelf</h1>
                <div class="scoreboard">
                    <h2>
                        Number of Books
                        <span class="book-number"></span>
                    </h2>
                    <h2>
                        Books Read
                        <span class="books-read"></span>
                    </h2>
                    <button id="remove-all">Delete All Books</button>
                </div>
                <div class="bookshelf">
                    <ul class="book">
                        <li>Title</li>
                        <li>Author</li>
                        <li>Pages</li>
                        <li class="readex">Read it?<img src="img/check.png"></li>
                        <li><button id="remove">Remove?</button></li>
                    </ul>
                </div>
            </div>

        </div>
    </body>
</html>
