<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <header>
                <div class="logo-container">
                    <h1>Library</h1>
                </div>
                <div class="lib-input">
                    <form action="">
                        <label for="input-title">Book Title</label>
                        <input type="text" id="input-title" name="input-title" placeholder="Psych 101" required>

                        <label for="input-author">Author(s)</label>
                        <input type="text" id="input-author" name="input-author" placeholder="Deci, E. & Ryan, R." required>

                        <label for="input-pages">Number of Pages</label>
                        <input type="number" id="input-pages" name="input-pages" placeholder="299" required>

                        <fieldset>
                            <label for="input-status">Read It?</label>
                            <input type="checkbox" id="input-status" name="input-status">
                        </fieldset>

                        <button type="reset" id="new-book">New Book +</button>
                    </form>
                </div>
            </header>

            <div class="main">
                <div class="top-content">
                    <h2>Book List</h2>
                </div>

                <div class="book-container">
                    <div class="title first-row">Title</div>
                    <div class="author first-row">Author</div>
                    <div class="pages first-row">Pages</div>
                    <div class="status first-row">Status</div>
                    <div class="remove first-row">Remove</div>
                </div>
            </div>

        </div>
    </body>
</html>
